{% load static %}

<div class="news_messanges">
    <div class="news_messanges-title">
        Оставайтесь на связи
    </div>
    <div class="news_messanges-wrapper">
        <a href="#" class="news_messanges-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24">
                <path
                        d="M7 11v2.4h3.97c-.16 1.029-1.2 3.02-3.97 3.02-2.39 0-4.34-1.979-4.34-4.42 0-2.44 1.95-4.42 4.34-4.42 1.36 0 2.27.58 2.79 1.08l1.9-1.83c-1.22-1.14-2.8-1.83-4.69-1.83-3.87 0-7 3.13-7 7s3.13 7 7 7c4.04 0 6.721-2.84 6.721-6.84 0-.46-.051-.81-.111-1.16h-6.61zm0 0 17 2h-3v3h-2v-3h-3v-2h3v-3h2v3h3v2z"
                        fill-rule="evenodd" clip-rule="evenodd" />
            </svg>
        </a>
        <a href="#" class="news_messanges-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                        d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z" />
            </svg>
        </a>
        <a href="#" class="news_messanges-item">
            <img src="{% static 'images/yt.png' %}" alt="">
        </a>
    </div>
</div>
<form method="post" action="/subscription/" class="news_form">
    <div class="news_form-title">
        Хотите быть в курсе
        последних новостей?
    </div>
    {% csrf_token %}
    <input type="email" name="mail" maxlength="254" required="" id="id_mail" class="footer_form-inp" placeholder="E-mail">
    <button class="news_form-btn">Подписаться</button>
</form>
<div class="news_wraiting">
    <div class="news_wraiting-title">
        О чём мы пишем
    </div>
    <div class="news_wraiting-text">
        {% for cat in catlist %}
        <a class="{{cat.size}}" style="color: #0e91a5;" href="/news/{{cat.slug}}/"> {{cat.name}} </a>
        {% endfor %}
    </div>
</div>
<form action="/news/{% if razItem %}{{razItem}}/{% endif %}" class="news_search">
    <div class="news_search-form">
        <input type="text" name="search_name" id="" value="{{search_name}}" class="news_search-inp" placeholder="Поиск">
        <button class="news_search-btn"></button>
    </div>
    <div class="news_search-title">
        АРХИВ НОВОСТЕЙ
    </div>
    <div class="select">
        <div class="select_header">
            <span class="select_current">Выберите месяц</span>
        </div>
        <div class="select_body">
            <a href="/news/?month=01"><div class="select_item">Январь</div></a>
            <a href="/news/?month=02"><div class="select_item">Февраль </div></a>
            <a href="/news/?month=03"><div class="select_item">Март </div></a>
            <a href="/news/?month=04"><div class="select_item">Апрель </div></a>
            <a href="/news/?month=05"><div class="select_item">Май </div></a>
            <a href="/news/?month=06"><div class="select_item">Июнь </div></a>
            <a href="/news/?month=07"><div class="select_item">Июль </div></a>
            <a href="/news/?month=08"><div class="select_item">Август </div></a>
            <a href="/news/?month=09"><div class="select_item">Сентябрь </div></a>
            <a href="/news/?month=10"><div class="select_item">Октябрь </div></a>
            <a href="/news/?month=11"><div class="select_item">Ноябрь </div></a>
            <a href="/news/?month=12"><div class="select_item">Декабрь </div></a>
        </div>
    </div>
</form>
